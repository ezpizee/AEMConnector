<!doctype html>
<sly data-sly-use.mod="page.js"></sly>
<sly data-sly-use.wcmModes="/libs/wcm/foundation/components/page/initwcm.js"></sly>
<!--[if lt IE 9]>
<html class="no-js lt-ie9" dir="ltr" lang="${mod.lang}" xmlns="http://www.w3.org/1999/xhtml">
<![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" dir="ltr" data-sly-use.mod="page.js" lang="${mod.lang}" xmlns="http://www.w3.org/1999/xhtml">
<!--<![endif]-->
    <head>
        <sly data-sly-include="partials/head.html"></sly>
    </head>
    <body class="${mod.bodyClass}" vocab="http://schema.org/" typeof="WebPage">
        <div class="root" data-sly-use.ezpzPageProps="com.ezpizee.aem.models.PageProperties">
            <sly data-sly-test="${ezpzPageProps.data.validAppConfig}">
                <sly data-sly-include="content.html"></sly>
            </sly>
            <div class="container-fluid" data-sly-test="${!ezpzPageProps.data.validAppConfig}">
                <main class="main" id="top">
                    <sly data-sly-resource="${'install' @ resourceType='/apps/ezpizee/components/content/install'}"></sly>
                </main>
            </div>
        </div>
        <sly data-sly-include="partials/footerscripts.html"></sly>
        <sly data-sly-use.hbsTemplates="com.ezpizee.aem.models.HBSTemplates">${hbsTemplates.data.hbs @ context='unsafe'}</sly>
    </body>
</html>
