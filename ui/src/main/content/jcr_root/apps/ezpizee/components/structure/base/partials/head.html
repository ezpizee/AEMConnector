<sly data-sly-use.head="head.js"></sly>
<meta charset="utf-8">
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">

<link rel="icon" type="image/png" sizes="32x32" href="/etc/designs/ezpizee/project_common/images/favicons/favicon-32x32.png" />
<link rel="icon" type="image/png" sizes="16x16" href="/etc/designs/ezpizee/project_common/images/favicons/favicon-16x16.png" />

</sly>

<sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html" data-sly-call="${clientLib.css @ categories='falcon'}"></sly>
<sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html" data-sly-call="${clientLib.css @ categories='commerce.base'}"></sly>
<sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html" data-sly-call="${clientLib.css @ categories='commerce.app'}"></sly>
